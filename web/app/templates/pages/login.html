{% extends 'layouts/main.html' %}
{% block body %}
<div class="loginPage">
    <div class="loginContainer">
        <div class="loginHeader">
                <div class="loginLogo">
                    <img src="{{ url_for('static', filename='images/ytulogo.png') }}">
                </div>
            <div class="loginTitle">
                <h2>YILDIZ TEKNİK ÜNİVERSİTESİ ÖĞRENCİ BİLGİ SİSTEMİ</h2>
            </div>
        </div> 
        <div class="formContainer">
            {% from 'macros/formhelpers.html' import render_field %}
            <form method="POST" action="">
                <div class="form-group">
                    {{ render_field(form.username, class_="form-control") }}
                </div>
                <div class="form-group">
                    {{ render_field(form.password, class_="form-control") }}
                </div>
                <p>
                    <input type="submit" class="btn btn-primary" value="Giriş Yap"/>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
